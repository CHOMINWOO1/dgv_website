<!DOCTYPE html><html lang="ko"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>호텔 예약 | DGV</title>
<style>
:root{--green-dark:#0c5f2c;--green:#1a7f3c;--bg:#f5f7f5;--card:#fff;--ink:#333}
body{margin:0;font-family:Helvetica,Arial,sans-serif;background:var(--bg);color:var(--ink)}
.header{background:linear-gradient(135deg,var(--green-dark),var(--green));color:#fff;padding:20px}
.header a{color:#fff;text-decoration:none;font-weight:700}
.wrap{max-width:1100px;margin:0 auto;padding:24px 16px}
h1{color:var(--green-dark);margin:12px 0}
.card{background:var(--card);padding:24px;border-radius:14px;box-shadow:0 4px 22px rgba(0,0,0,.06);margin-bottom:18px}
.grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr))}
img.photo{width:100%;height:180px;object-fit:cover;border-radius:10px;background:#e9efe9}
ul{padding-left:18px}li{margin:6px 0}
.cta{display:inline-block;margin-top:14px;padding:12px 18px;background:var(--green-dark);color:#fff;border-radius:10px;text-decoration:none;font-weight:700}
footer{text-align:center;padding:20px;color:#666;background:#e7eee7;margin-top:24px}
</style></head><body>

<div class="header">
  <div class="wrap">
    <div><a href="index.html">← 홈</a> · 호텔 예약</div>
    <h1>호텔 예약 (Hotel Booking)</h1>
    <div>달랏 · 나트랑 · 호치민 인기 호텔 특가 및 맞춤 추천</div>
  </div>
</div>

<div class="wrap">
  <div class="card">
    <h2>갤러리</h2>
    <div class="grid">
      <img class="photo" src="images/hotel_1.jpg" alt="">
      <img class="photo" src="images/hotel_2.jpg" alt="">
      <img class="photo" src="images/hotel_3.jpg" alt="">
      <img class="photo" src="images/hotel_4.jpg" alt="">
    </div>
  </div>

  <div class="card">
    <h2>서비스 상세</h2>
    <ul>
      <li>객실 타입/조식/연박/늦은 체크아웃 등 옵션 커스터마이즈</li>
      <li>가족/출장/골프 동반 목적에 따른 최적 숙소 추천</li>
      <li>성수기/이벤트 기간 요금 변동, 조기 예약 할인 제공</li>
      <li>취소/환불 규정은 호텔별 상이</li>
    </ul>
    <a class="cta" href="index.html#contact">예약/문의하기</a>
  </div>
</div>

<footer>© 2025 DGV Company Limited</footer>
</body></html>
